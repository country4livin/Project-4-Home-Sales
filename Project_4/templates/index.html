<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Sale Predictor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
      height: 100vh;
    }

    #sidebar {
      width: 35%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f8f9fa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #map {
      width: 65%;
      height: 100vh;
    }

    .slider-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Home Sale Predictor</h2>

    <div class="slider-group">
      <label for="beds">Bedrooms: <span id="bedsVal">1</span></label>
      <input type="range" id="beds" min="1" max="10" value="1" oninput="update()">
    </div>

    <div class="slider-group">
      <label for="baths">Bathrooms: <span id="bathsVal">1</span></label>
      <input type="range" id="baths" min="1" max="10" value="1" oninput="update()">
    </div>

    <div class="slider-group">
      <label for="sqft">Square Feet: <span id="sqftVal">1</span></label>
      <input type="range" id="sqft" min="1" max="20000" step="50" value="1" oninput="update()">
    </div>

    <div class="slider-group">
      <label for="lot_sqft">Lot Size (sqft): <span id="lotVal">1</span></label>
      <input type="range" id="lot_sqft" min="1" max="200000" step="50" value="1" oninput="update()">
    </div>

    <div class="output">
      <strong>Predicted Sale Price:</strong> <span id="predictedPrice">0</span>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
